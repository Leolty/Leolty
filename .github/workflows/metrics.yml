name: Metrics

on:
  # 每日 00:00 UTC 自动更新
  schedule: [{cron: "0 0 * * *"}]
  # 允许手动触发
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write          # 写入生成的 SVG

    steps:
      # ---- ① 主页综合图 ----------------------------------------------------
      - name: Core metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          
          config_display: columns          # 双栏排版，卡片更扁更美观

          # 基础区块
          base: header, activity, community, repositories
          config_timezone: America/Los_Angeles

          # 额外插件
          plugin_isocalendar: yes            # 等距提交日历

          filename: metrics.svg              # 输出文件名

      # ---- ② 语言统计独立图 ------------------------------------------------
      - name: Languages metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          base: ""                           # 只渲染插件，不要基础区块
          plugin_languages: yes
          languages_sections: most-used
          languages_limit: 8
          languages_threshold: 0%
          config_twemoji: yes

          filename: metrics.languages.svg    # 输出文件名
