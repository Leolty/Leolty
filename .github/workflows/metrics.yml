name: Metrics

on: 
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # ------------------ ① 核心综合图 ------------------
      - name: Core metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Leolty
          base: header, activity, community, repositories
          config_timezone: America/Los_Angeles
          filename: metrics.svg

      # ------------------ ② 语言统计（详细） ------------------
      - name: Languages
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Leolty
          base: ""
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage, lines
          plugin_languages_sections: most-used
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, gnuplot
          plugin_languages_limit: 8
          plugin_languages_threshold: 2%
          filename: metrics.languages.svg

      # ------------------ ③ 编码习惯 ------------------
      - name: Habits
        uses: lowlighter/metrics@latest
        with: 
          token: ${{ secrets.METRICS_TOKEN }}
          user: Leolty
          base: ""
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 180
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_trim: yes
          config_timezone: America/Los_Angeles
          filename: metrics.habits.svg

      # ------------------ ④ 成就徽章 ------------------
      - name: Achievements
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Leolty
          base: ""
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          filename: metrics.achievements.svg

      # ------------------ ⑤ 贡献日历 ------------------
      - name: IsoCalendar
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Leolty
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          filename: metrics.isocalendar.svg

      # ------------------ ⑥ 热门贡献 ------------------
      - name: Notable contributions
        uses: lowlighter/metrics@latest
        with: 
          token: ${{ secrets.METRICS_TOKEN }}
          user: Leolty
          base: ""
          plugin_notable: yes
          plugin_notable_from: organization
          plugin_notable_types: commit, pull_request, issue
          filename: metrics.notable.svg

      # ------------------ ⑦ 互动反应 ------------------
      - name: Reactions
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Leolty
          base: ""
          plugin_reactions: yes
          plugin_reactions_limit: 100
          plugin_reactions_days: 90
          plugin_reactions_display: absolute
          filename: metrics.reactions.svg

      # ------------------ ⑧ Stars 统计 ------------------
      - name: Stargazers
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Leolty
          base: ""
          plugin_stargazers: yes
          plugin_stargazers_charts: yes
          plugin_stargazers_charts_type: chartist
          filename: metrics.stars.svg
