name: Metrics

on:
  schedule: [{cron: "0 0 * * *"}]   # 每日 00:00 UTC 更新
  workflow_dispatch:               # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # ------------------ ① 综合图（主栏） ------------------
      - name: Core metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          base: header, activity, community, repositories
          config_timezone: America/Los_Angeles

          plugin_isocalendar: yes

          filename: metrics.svg

      # ------------------ ② 语言统计 ------------------
      - name: Languages metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          base: ""
          plugin_languages: yes
          languages_sections: most-used, recently-used, recently-updated
          languages_limit: 10
          languages_details: percentage 
          config_twemoji: yes

          filename: metrics.languages.svg

      # ------------------ ③ Habits 图 ------------------
      - name: Coding habits metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          base: ""
          plugin_habits: yes              # 启用 Habits
          plugin_habits_from: 500        # 分析最近 500 次提交
          plugin_habits_days: 365         # 最近 365 天
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          config_timezone: America/Los_Angeles

          filename: metrics.habits.svg
